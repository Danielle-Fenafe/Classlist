<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>box</th>
            <th>Number(#)</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Gender</th>
            <th>Program</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor ="let student of students">
            <td>{{student.id}}</td>
            <td>{{box}}</td>
            <td>{{student.firstname}}</td>
            <td>{{student.Lastname}}</td>
        </tr>
    </tbody>
</table>
